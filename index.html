<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ASCII Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="console">
    <div class="bar">
      <div class="icon"><img src="icon.svg" alt="icon"></div>
      <span class="title">C:\Windows\system32\cmd.exe</span>
      <div class="blank"></div>
      <div class="buttons">
        <div class="button">_</div>
        <div class="button">&#9744;</div>
        <div class="button">&#215;</div>
      </div>
    </div>
    <pre class="print"></pre>
  </div>
  <div class="taskbar">
    <div class="start">start</div>
  </div>
  <script src="digits.js"></script>
  <script src="main.js"></script>
</body>
</html>
